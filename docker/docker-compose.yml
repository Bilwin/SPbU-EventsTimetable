name: spbu-main

services:
  timetable:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    container_name: timetable
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: mysql://prisma:prisma@db:3306/events
    volumes:
      - ..:/app:delegated
      - node_modules:/app/node_modules
    command: npm run dev:https
    stdin_open: true
    tty: true
    depends_on:
      - db

  db:
    image: mariadb:11.4
    container_name: timetable-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: events
      MARIADB_USER: prisma
      MARIADB_PASSWORD: prisma
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  node_modules:
  mariadb_data:
